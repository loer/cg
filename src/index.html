<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>Creuna Gallery</title>
	<link rel="stylesheet" href="styles/style.css">	
</head>
<body>
	<header></header>
	<main class="page vcenter">
		
		<section class="top">
			<div class="slider slider-rect" data-ui="gallery" data-gallery-type="rectangle">
				<div class="gallery-header">Most popular events 2012 - 2016</div>
			</div>
		</section>
		
		<section class="bottom">
			<div class="info">
				<ul>
					<strong>This page demonstrates</strong>
					<li>Multiple instances of the gallery component on same page</li>
					<li>Responsive behavior
						<ul>
							<li>1 slide on mobile</li>
							<li>2 slides on tablet</li>
							<li>3 slides on desktop</li>
						</ul>
					</li>
					<li>Individual gallery styling</li>
				</ul>
			</div>
			<div class="portraits">
				<div class="slider slider-portrait" data-ui="gallery" data-gallery-type="portrait"></div>
			</div>
		</section>

	</main>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
